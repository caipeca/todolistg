<div class="login-container">
  <form class="form mat-elevation-z8">
    <h1>Entrar na App</h1>

    <img src="assets/img/icon/Maintenance-rafiki.svg">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" >
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="1234" >
    </mat-form-field>

    <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Primary</button>

  </form>

</div>
